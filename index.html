<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Zurff!</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<section id="ZurffAudio">
		<header id="header">
			<h1>ZURFF!!</h1>
		</header>
		<section id="main">
            <ul id="songList"></ul>
            <div id="player"></div>
		</section>

		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Written by <a href="https://github.com/chanakyabhardwajj">Chanakya Bhardwaj</a></p>
	</div>

	<script type="text/template" id="songitem-template">
		<div class="songItem <%= isSelected ? 'songItemSelected' : '' %>">
			<label><%= title %></label>
			<button class="destroy"></button>
		</div>
	</script>

    <script type="text/template" id="player-template">
		<div class="player">
            <button class="playerAdd">Add</button>
            <button class="playerRemove">Remove</button>
            <button class="playerPlay">Play</button>
            <button class="playerPause">Pause</button>
            <button class="playerStop">Stop</button>
            <button class="playerNext">Next</button>
            <button class="playerPrevious">Previous</button>
		</div>
	</script>


	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/lodash.underscore.min.js"></script>
	<script src="js/vendor/backbone.js"></script>
	<!--<script src="js/vendor/backbone-localstorage.js"></script>-->
	<script src="js/models/song.js"></script>
	<script src="js/collections/songs.js"></script>
	<script src="js/views/songView.js"></script>
	<script src="js/views/zurffView.js"></script>
	<!--<script src="js/routers/router.js"></script>-->
	<script src="js/app.js"></script>
</body>
</html>
