<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Zurff!</title>
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<section id="ZurffAudio">
		<header id="header">
			<h1>SongList</h1>
            <input type="file" multiple id="addSongs" value="Add">Add</input>
		</header>
		<section id="main">
            <ul id="songList"></ul>
            <button id="playSong" value="Play">Play</button>
            <button id="pauseSong" value="Pause">Pause</button>
            <button id="nextSong" value="Next">Next</button>
            <button id="previousSong" value="Previous">Previous</button>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Written by <a href="https://github.com/chanakyabhardwajj">Chanakya Bhardwaj</a></p>
	</div>
